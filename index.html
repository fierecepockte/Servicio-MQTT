
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control MQTT JS</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .panel { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 200px; }
        button { padding: 10px; cursor: pointer; width: 100%; margin: 5px 0; }
        .btn-open { background-color: #ffcccc; border: 1px solid red; }
        .btn-close { background-color: #ccffcc; border: 1px solid green; }
        #alarma { margin-top: 30px; font-weight: bold; font-size: 24px; padding: 15px; background: #eee; }
    </style>
</head>
<body>

    <h1>üè° Panel de Control MQTT</h1>
    <div id="status">Desconectado</div>

    <div id="alarma">ESPERANDO DATOS...</div>

    <div class="panel">
        <div class="card">
            <h3>Puertas</h3>
            <button class="btn-open" onclick="publicar('casa/puertas', 'ABIERTA')">Abrir</button>
            <button class="btn-close" onclick="publicar('casa/puertas', 'CERRADA')">Cerrar</button>
        </div>

        <div class="card">
            <h3>Ventanas</h3>
            <button class="btn-open" onclick="publicar('casa/ventanas', 'ABIERTA')">Abrir</button>
            <button class="btn-close" onclick="publicar('casa/ventanas', 'CERRADA')">Cerrar</button>
        </div>
    </div>

    <script>
        // Nota importante: En navegador usamos WS (WebSockets), no TCP
        const client = mqtt.connect('ws://localhost:8888')

        const divStatus = document.getElementById('status')
        const divAlarma = document.getElementById('alarma')

        client.on('connect', () => {
            divStatus.innerText = "üü¢ Conectado al Broker (WS)"
            // Nos suscribimos a la alarma para ver qu√© decide el cerebro
            client.subscribe('casa/alarma')
        })

        client.on('message', (topic, message) => {
            const msg = message.toString()
            if (topic === 'casa/alarma') {
                divAlarma.innerText = "ALARMA: " + msg
                if(msg.includes("ACTIVADA")) {
                    divAlarma.style.backgroundColor = "red"
                    divAlarma.style.color = "white"
                } else {
                    divAlarma.style.backgroundColor = "#ccffcc"
                    divAlarma.style.color = "black"
                }
            }
        })

        function publicar(topic, mensaje) {
            client.publish(topic, mensaje)
            console.log(`Enviado ${mensaje} a ${topic}`)
        }
    </script>
</body>
</html>
